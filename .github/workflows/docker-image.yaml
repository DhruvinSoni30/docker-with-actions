name: Building docker image & push it to the docker hub

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the docker image
      run: 
        docker build . --file dockerfile --tag dhsoni:$(date +%s)
    - name: Pushing the image
      run:
        docker push ${{secrets.DOCKER_USERNAME}}/test-image

